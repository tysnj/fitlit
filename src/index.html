<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono&display=swap" rel="stylesheet">
      <title>FitLit</title>
  </head>
  <body>
    <header class="header">
      <h1 class="date">Date</h1>
      <h2 id="greeting" class="greeting">Hey</h2>
      <img class="calendar" src="../assets/calendar.png">
    </header>
    <div class="page">
      <h2 class="stats">Today's Stats</h2>
      <main class="main">
        <section class="daily-stats">
          <span class="steps">
            <img class="steps-icon" src="../assets/running.png">
            <label id="stepsLabel" class="steps-label">Steps</label>
          </span>
          <span class="water">
            <img class="water-icon" src="../assets/water-glass.png">
            <label id="waterLabel" class="water-label">Oz.</label>
          </span>
          <span class="sleep">
            <img class="sleep-icon" src="../assets/bed--v2.png">
            <label id="sleepLabel" class="sleep-label">Hours</label>
          </span>
        </section>
        <section class="weekly-activity">
          <div class="weekly-header">
            <h3 class="weekly-chart-title">Weekly Achievements</h3>
          </div>
          <canvas id="weeklyActivity" class="weekly-line"></canvas>
          <canvas id="userBar" class="weekly-bar">
            <label class="user-bar">Your Totals</label>
          </canvas>
          <canvas class="weekly-bar">
            <label class="all-bar">All Users' Totals</label>
          </canvas>
        </section>
        <section class="weekly-water-sleep">
          <span class="water-intake">
            <canvas id="waterBar" class="vert-bar"></canvas>
            <!-- <label class="water-chart"></label> -->
          </span>
          <span class="sleep-data">
            <canvas id="sleepBar" class="vert-bar"></canvas>
            <!-- <label class="sleep-chart">Sleep this Week</label> -->
          </span>
        </section>
        <section class="averages-section">
          <span class="average-sleep-hours">
            <p class="avg-number">0</p>
            <p>All-Time Average Hours</p>
          </span>
          <span class="average-sleep-quality">
            <p class="avg-number">100</p>
            <p>All-Time Average Quality</p>
        </section>
          </span>
      </main>
      <aside id="userInfoSection" class="user-info-section">
        <div class="left-side">
          <p class="user-info">ID</p>
          <p class="user-info">Name</p>
          <p class="user-info">Address</p>
        </div>
        <div class="right-side">
          <p class="user-info">Email</p>
          <p class="user-info">Stride Length</p>
          <p class="user-info">Daily Step Goal</p>
          <p class="user-info">Friends</p>
        </div>
      </aside>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../data/user-test-data.js"></script>
    <script type="text/javascript" src="./users.js"></script>
    <script type="text/javascript" src="./user-repo.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
