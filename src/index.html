<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" href="../node_modules/js-datepicker/dist/datepicker.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono&display=swap" rel="stylesheet">
      <title>FitLit</title>
  </head>
  <body>
    <div class="wrapper">
    <header class="header">
      <h2 id="greeting" class="greeting">Hey</h2>
      <h1 id="dateDisplay" class="date">Date</h1>
      <div>
        <!-- <input id="datePicker" class="date-picker" type="text"/> -->
        <img id="calendar" class="calendar" src="../assets/calendar.png">
      </div>
    </header>
    <div class="page">
      <main class="main">
        <section class="daily-stats">
          <h2 class="stats">Today's Stats</h2>
          <div class="icons-list">
          <div class="row">
            <span class="daily-icon">
             <img class="icon" src="../assets/running.png">
              <label id="stepsLabel" class="icon-label">Steps</label>
            </span>
            <span class="daily-icon">
              <img class="icon" src="../assets/clock--v2.png">
              <label id="minutesLabel" class="icon-label">Min</label>
            </span>
            <span class="daily-icon">
              <img class="icon" src="../assets/finish-flag.png">
              <label id="milesLabel" class="icon-label">Miles</label>
            </span>
          </div>
          <div class="row">
            <span class="daily-icon">
              <img class="icon" src="../assets/water-glass.png">
              <label id="waterLabel" class="icon-label">Oz.</label>
            </span>
            <span class="daily-icon">
              <img class="icon" src="../assets/alarm-clock--v2.png">
              <label id="sleepHoursLabel" class="icon-label">Hours</label>
            </span>
            <span class="daily-icon">
              <img class="icon" src="../assets/bed--v2.png">
              <label id="sleepQualityLabel" class="icon-label">Stars</label>
            </span>
          </div>
        </div>
        </section>
        <section class="weekly-activity">
          <div class="bar-charts">
          <div class="steps-comparison">
            <div class="weekly-header">
              <h3 class="weekly-chart-title">Achievements</h3>
            </div>
            <div class="steps-bar">
              <canvas id="userBar" class="weekly-bar"></canvas>
            </div>
          </div>
          <div class="comparison-bar">
            <span class="double-chart">
              <canvas id="minuteComparisonBar" class="daily-bar"></canvas>
            </span>
            <span class="double-chart">
              <canvas id="stairsComparisonBar" class="daily-bar"></canvas>
            </span>
          </div>
        </div>
          <div class="line-chart-group">
            <div class="line-chart">
            <canvas id="weeklySteps" class="weekly-line"></canvas>
            </div>
            <div class="line-chart">
              <canvas id="weeklyMinutes" class="weekly-line"></canvas>
            </div>
            <div class="line-chart">
              <canvas id="weeklyStairs" class="weekly-line"></canvas>
            </div>
          </div>
        </section>
        <section class="weekly-water-sleep">
          <span class="water-intake">
            <canvas id="waterBar" class="vert-bar"></canvas>
          </span>
          <span class="sleep-data">
            <canvas id="sleepBar" class="vert-bar"></canvas>
          </span>
        </section>
        <section class="averages-section">
          <span class="average-sleep-hours">
            <p id="avgSleepHours" class="avg-number">0</p>
            <p class="time-label">All-Time Average Hours</p>
          </span>
          <span class="average-sleep-quality">
            <p id="avgSleepQuality" class="avg-number">100</p>
            <p class="quality-label">All-Time Average Quality</p>
          </span>
          <div class="spacer"></div>
        </section>
        <!-- <div class="spacer"></div> -->
      </main>
      <!-- <div class="spacer"></div> -->
      <aside id="userInfoSection" class="user-info-section">
        <div class="left-side">
          <img class="icon" src="../assets/arrow.png"/>
          <p class="user-info">ID</p>
          <p class="user-info">Name</p>
          <p class="user-info">Address</p>
        </div>
        <div class="right-side">
          <p class="user-info">Email</p>
          <p class="user-info">Stride Length</p>
          <p class="user-info">Daily Step Goal</p>
          <p class="user-info">Friends</p>
        </div>
      </aside>
    </div>
  </div>
    <script src="../node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../data/user-test-data.js"></script>
    <script type="text/javascript" src="./users.js"></script>
    <script type="text/javascript" src="./user-repo.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
